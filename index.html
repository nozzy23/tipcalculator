<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tip Calculater</title>
  </head>
  <body>
    <div id="container">
      
     <div id="bill">Much was the bill? <input type="text"  placeholder="enter Total Amount"> </div>
      <br>
    
      <div id="service"> How was the service?
      <select class="form-control">
        <option class="amazing">AMAZING (20%)</option>
        <option class="fair">FAIR (15%)</option>
        <option class="poor">POOR (10%)</option>
      </select ></div>

     <div id="split">How many are sharing the bill? <input type="text"  placeholder="# of Guest"></divid="split">

     <div id="Submit"><button>Submit</button></div>

     <div id="result"></div>

    </div>

    <!-- Optional JavaScript -->
    <script src="code.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
